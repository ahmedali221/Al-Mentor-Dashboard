<div class="programs-container">
  <div class="header">
    <h1>Programs Management</h1>
    <button mat-flat-button color="primary">
      <mat-icon>add</mat-icon>
      Add New Program
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="programs">
        <mat-text-column name="title"></mat-text-column>
        <mat-text-column name="level"></mat-text-column>
        <mat-text-column name="language"></mat-text-column>
        <mat-text-column name="category"></mat-text-column>
        <ng-container matColumnDef="totalDuration">
          <th mat-header-cell *matHeaderCellDef>Total Duration</th>
          <td mat-cell *matCellDef="let instructor">
            {{ instructor.totalDuration }} <small>Hours</small>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
